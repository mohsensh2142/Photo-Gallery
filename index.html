<head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <header class="header">
            <h1>css flexbox photo gallery</h1>
        </header>
        <div class="gallery">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="a cat sleeping">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="a cat laying on his back">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="a cat looking to the side">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
                alt="a cat sleeping under the blanket">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="a cat with blue eyes">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
                alt="a tiny cat looking to the side">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
                alt="a little cat under the blanket">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
                alt="a golden cat looking into the camera">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="two cats">
        </div>
    </body>

    </html>
</body>

</html>
